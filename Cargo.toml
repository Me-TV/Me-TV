[package]
name = "me-tv"
version = "3.0.9-snapshot"
authors = ["Russel Winder <russel@winder.org.uk>"]
categories = ["desktop applications"]
keywords = ["dvb", "video", "audio", "player", "atsc"]
license = "GPL-3.0"
description = "Me TV is a GTK+/GStreamer desktop application for playing DVB, digital video broadcasting."
readme = "README.md"

[dependencies]
clap = "*"
chrono = "*"
ctrlc = {version = "*", features = ["termination"]}
exitcode = "*"
fragile = "*"
futures-preview = "*"
#gdk = "*"
gdk = {git="https://github.com/gtk-rs/gdk"}
#gdk-pixbuf = "*"
gdk-pixbuf = {git="https://github.com/gtk-rs/gdk-pixbuf"}
#gio = "*"
gio = {git="https://github.com/gtk-rs/gio", features=["futures"]}
#glib = {version="*", features=["v2_48"]}
glib = {git="https://github.com/gtk-rs/glib", features=["v2_48", "futures"]}
glob = "*"
#gtk = {version="*", features=["v3_18"]}
gtk = {git="https://github.com/gtk-rs/gtk", features=["v3_18"]}
#gstreamer = { version = "*", features = ["v1_12"] }
gstreamer = {git="https://gitlab.freedesktop.org/gstreamer/gstreamer-rs", features=["v1_12"]}
lazy_static = "*"
libc = "*"
nix = "*"
notify = "*"
regex= "*"
serde = "*"
serde_derive = "*"
serde_yaml = "*"
tempfile = "*"
time = "*"
xdg = "*"

[dev-dependencies]
quickcheck = "*"
rstest = "*"
